<!DOCTYPE html>
<html>
<head>
	<style>
		table {
		  border-collapse: collapse;
		  width: 100%;
		}
		
		th, td {
		  text-align: left;
		  padding: 8px;
		}
		
		tr:nth-child(even){background-color: #f2f2f2}
		
		th {
		  background-color: #04AA6D;
		  color: white;
		}
		</style>

</head>
<body>
	<table align="center" border="2">
		<tr>
			<th>ROLLNO</th>
			<th>NAME</th>
            <th>CLASS</th>
			<th>MOBILE NO</th>
			<th>ADDRESS</th>
		</tr>
		{% for x in data %}
		<tr>
			<td>{{x.0}}</td>
			<td>{{x.1}}</td>
            <td>{{x.2}}</td>
			<td>{{x.3}}</td>
			<td>{{x.4}}</td>
		</tr>
		{% endfor %}
	</table>
</body>
</html>
